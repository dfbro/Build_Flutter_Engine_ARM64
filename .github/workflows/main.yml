name: Main

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      src-path: flutter-engine
    steps:
    - uses: actions/checkout@v4

    - name: Maximize build space
      uses: easimon/maximize-build-space@v4
      with:
        root-reserve-mb: 2048
        swap-size-mb: 4096
        remove-dotnet: true
        remove-haskell: true
        remove-android: true

    - name: Install build deps
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-aarch64-linux-gnu g++-arm-linux-gnueabihf
        sudo apt-get install -y g++-multilib gcc-multilib
        sudo apt-get install -y zip

    - name: Cache depot_tools
      uses: actions/cache@v4
      with:
        path: depot_tools
        key: depot_tools-cache

    - name: Get depot_tools if missing
      run: |
        if [ ! -d depot_tools ]; then
          git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
        fi
        echo "$PWD/depot_tools" >> $GITHUB_PATH

    - name: Cache flutter-engine source
      uses: actions/cache@v4
      with:
        path: flutter-engine
        key: flutter-engine-${{ github.sha }}

    - name: Sync Flutter Engine (shallow, fast)
      run: |
        if [ ! -d flutter-engine ]; then
          mkdir flutter-engine

          echo "solutions = [{"                                     > flutter-engine/.gclient
          echo '  "managed": False,'                              >> flutter-engine/.gclient
          echo '  "name": "src/flutter",'                         >> flutter-engine/.gclient
          echo '  "url": "https://github.com/flutter/engine",'    >> flutter-engine/.gclient
          echo '  "custom_deps": {},'                             >> flutter-engine/.gclient
          echo '  "deps_file": "DEPS",'                           >> flutter-engine/.gclient
          echo '  "safesync_url": "",'                            >> flutter-engine/.gclient
          echo "}]"                                               >> flutter-engine/.gclient

          cd flutter-engine
          export DEPOT_TOOLS_UPDATE=0

          gclient sync --jobs 16 \
            --shallow \
            --no-history \
            --nohooks \
            --noprehooks \
            --noprebuilts

          cd src/flutter
          git fetch --tags
          git checkout 3.27.4

          cd ../../
          gclient runhooks
        fi

  build:
    needs: prepare
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false
      matrix:
        cfg:
          - { os: android, mode: release }
          - { os: android, mode: debug }
          - { os: linux,   mode: release }
          - { os: linux,   mode: debug }

    steps:
    - name: Restore flutter-engine
      uses: actions/cache/restore@v4
      with:
        path: flutter-engine
        key: flutter-engine-${{ github.sha }}

    - name: Cache build output
      id: cache-build
      uses: actions/cache@v4
      with:
        path: flutter-engine/src/out/${{ matrix.cfg.os }}_${{ matrix.cfg.mode }}_arm64
        key: engine-build-${{ matrix.cfg.os }}-${{ matrix.cfg.mode }}-arm64-${{ github.sha }}

    - name: Build ${{ matrix.cfg.os }} ${{ matrix.cfg.mode }} ARM64
      if: steps.cache-build.outputs.cache-hit != 'true'
      run: |
        cd flutter-engine/src
        ./flutter/tools/gn \
          --target-os ${{ matrix.cfg.os }} \
          --linux-cpu arm64 \
          --no-goma \
          --runtime-mode ${{ matrix.cfg.mode }}

        ninja -C out/${{ matrix.cfg.os }}_${{ matrix.cfg.mode }}_arm64 -j$(nproc)

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.cfg.os }}_${{ matrix.cfg.mode }}_arm64
        path: flutter-engine/src/out/${{ matrix.cfg.os }}_${{ matrix.cfg.mode }}_arm64

  release:
    needs: build
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        path: out_all

    - name: Zip outputs
      run: |
        cd out_all
        for d in */ ; do
          zip -r "${d%/}.zip" "$d"
        done

    - name: Publish Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "out_all/*.zip"
        tag: Flutter-ARM64-3.27.4
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true
