name: Main

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      src-path: flutter-engine
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Maximize build space
        uses: easimon/maximize-build-space@v4
        with:
          root-reserve-mb: 2048
          swap-size-mb: 4096
          remove-dotnet: true
          remove-haskell: true
          remove-android: true

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip git python3 python3-pip ninja-build cmake 
          sudo apt-get install -y g++-aarch64-linux-gnu g++-arm-linux-gnueabihf
          sudo apt-get install -y g++-multilib gcc-multilib

      - name: Ensure depot_tools on PATH
        run: |
          if [ ! -d depot_tools ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          fi
          echo "$PWD/depot_tools" >> $GITHUB_PATH
          export PATH="$PWD/depot_tools:$PATH"

      - name: Prepare Flutter Engine
        run: |
          rm -rf flutter-engine
          mkdir flutter-engine

          echo "solutions = [" > flutter-engine/.gclient
          echo "  {" >> flutter-engine/.gclient
          echo "    \"managed\": False," >> flutter-engine/.gclient
          echo "    \"name\": \"src/flutter\"," >> flutter-engine/.gclient
          echo "    \"url\": \"https://github.com/flutter/engine\"," >> flutter-engine/.gclient
          echo "    \"custom_deps\": {}," >> flutter-engine/.gclient
          echo "    \"deps_file\": \"DEPS\"," >> flutter-engine/.gclient
          echo "    \"safesync_url\": \"\"," >> flutter-engine/.gclient
          echo "  }" >> flutter-engine/.gclient
          echo "]" >> flutter-engine/.gclient

          cd flutter-engine
          export DEPOT_TOOLS_UPDATE=0

          # Sync only metadata first (fast)
          gclient sync --nohooks --jobs 16

          cd src/flutter
          git fetch --tags
          git checkout 3.27.4

          cd ../..
          # Deep sync ensuring submodules like typed_data exist
          gclient sync -D --jobs 16
          gclient runhooks

      - name: Fetch Dart/pub deps
        run: |
          cd flutter-engine/src/flutter
          export PATH="$PWD/third_party/dart/tools/sdks/dart-sdk/bin:$PATH"
          dart pub get --suppress-analytics

      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: src
          path: flutter-engine

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [android, linux]
        mode: [release, debug]

    steps:
      - name: Ensure depot_tools on PATH
        run: |
          if [ ! -d depot_tools ]; then
            git clone https://chromium.googlesource.com/chromium/tools/depot_tools.git
          fi
          echo "$PWD/depot_tools" >> $GITHUB_PATH
          export PATH="$PWD/depot_tools:$PATH"

      - name: Download synced source
        uses: actions/download-artifact@v4
        with:
          name: src
          path: .

      - name: Build ${{ matrix.os }} ${{ matrix.mode }} ARM64
        run: |
          cd flutter-engine/src
          ./flutter/tools/gn \
            --target-os ${{ matrix.os }} \
            --linux-cpu arm64 \
            --no-goma \
            --runtime-mode ${{ matrix.mode }}

          ninja -C out/${{ matrix.os }}_${{ matrix.mode }}_arm64 -j$(nproc)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}_${{ matrix.mode }}_arm64
          path: flutter-engine/src/out/${{ matrix.os }}_${{ matrix.mode }}_arm64
